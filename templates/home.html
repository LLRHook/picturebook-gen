<!DOCTYPE html>
<html>
<head>
    <title>Picture Book Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static\css\style.css">
</head>
<body>
    <h1>Picture Book Generator</h1>
    <div class="container">
        <div class="row">
            <button class="btn btn-primary" id="left-button">Left</button>
            <div id="pages-container"></div>
            <button class="btn btn-primary" id="right-button">Right</button>
        </div>
        <div id="input-container">
            <textarea id="prompt-text" placeholder="Enter your prompt here"></textarea>
            <button class="btn btn-primary" id="submit-button">Generate Image</button>
        </div>
        <div id="output-container">
            <div id="image-box"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='resources/home.js') }}"></script>
</body>
</html>
