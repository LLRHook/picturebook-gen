<!DOCTYPE html>
<html>

<head>
    <title>Picture Book Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <h1>Picture Book Generator</h1>
    </header>
    <div class="container mb-3">
        <div id="image" class="image-container">
            <span class="helper"></span>
        </div>
        <div class="text-container">
            <textarea class="form-control" id="user-prompt" placeholder="Enter your prompt here"></textarea>
            <div class="btn btn-primary" id="submit">Generate Image</div>

    </div>
    <footer>
        <button class="d-inline btn btn-primary" id="left-button">&lt;&lt;</button>
        <div class="d-inline" id="pages-container"></div>
        <button class="d-inline btn btn-primary" id="right-button">&gt;&gt;</button>
    </footer>

</html>
